<html>

<head>
  <title>Realtime Filter  Webapp using PoseNet Neural Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body background="Moustache + Lipstick Background.png">
  <section id = "Interact">
    <center>
      <h1 class = "btn btn-info">Filterer of ze face</h1>
      <br>
      <br>

    <h3 class = "btn btn-success"> Do you want Lipstick or Moustache(A for Lipstick and B for Moustache)</h3>
    <br>
    <br>
    <input id = "AorB" placeholder="Type A or B">
    <br>
    <br>
    <button onclick = "Select()">Submit Choice</button>
    <br>
    <br>
    <h3 id = "Error"></h3>
    </center>
  </section>
  <br>
  <br>
  <br>
  <section id = "Filter" style = "display:none">
    <center>
      <h1 class = "btn btn-info">Filterer of ze face</h1>
      <br><br><br>
      <button id = "takesnapshot" onclick = "TakeSnapshot()" class = "btn btn-success">Take A Snapshot</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <button onclick="Back()" >Back</button>
    </center>
  </section>
  
  
<script src="main.js"></script>
</body>

</html>
